<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>RGB Colours</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>RGB Colours</h1>
    <p>
      An RGB Colour is specified by:
      <span class="rgb-code"> rgb(red, green, blue)</span>
    </p>
    <p>
      The parameter red, green, blue define the intensity of the colour: <br />
      0 <em>(lowest)</em> to 255 <em>(highest)</em>
    </p>
    <hr />

    <h3>Try it out for yourself...</h3>
    <p>
      red: <input id="redin" type="number" value="255" /> green:
      <input id="greenin" type="number" value="255" /> blue:
      <input id="bluein" type="number" value="0" />
    </p>

    <p id="display"></p>

    <p><button>Preview</button></p>
    <p class="rgb-code">rgb(255,255,0)</p>
    <hr />

    <p id="fonts">
      <a target="_blank" href="https://en.wikipedia.org/wiki/RGB_color_model">
        Learn more</a
      >
      about RGB Colour on Wikipedia
    </p>
  </body>
</html>
